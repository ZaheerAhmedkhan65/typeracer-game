<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Race Game</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <div id="car-selection">
            <h2 class="title">Select Your Car for Race</h2>
            <div class="car-options">
                <img class="car-option" src="car1.png" data-car="car1.png" alt="Car 1" width="220px" height="120px">
                <img class="car-option" src="car2.png" data-car="car2.png" alt="Car 2" width="220px" height="120px">
            </div>
            <button id="start-button">Start Game</button>
        </div>
    
        <div id="game-container" style="display: none;">
            <div id="race-track">
                <img id="car1" src="car1.png" alt="Race Car" class="car" width="180px" height="110px">
            </div>
            
            <div id="display-settings">
                <div class="d-flex align-items-center justify-content-between">
                    <h3>Settings</h3>
                    <span class="closeSettings">x</span>
                </div>
                
                <div>
                     <p>Accessibility</p>
                     <hr>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                     <p>Font Size</p>
                     <select name="font-size" id="font-size">
                        <option value="20px">Default (20px)</option>
                        <option value="14px">Smaller (14px)</option>
                        <option value="16px">Small (16px)</option>
                        <option value="24px">Big (24px)</option>
                        <option value="32px">Bigger (32px)</option>
                     </select>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <p>Font Family</p>
                    <select name="font-family" id="font-family">
                        <option value="Monospace">Monospace</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                    </select>
               </div>
               <hr>
            </div>
            <div id="target-text"></div>
            <div class="text-end">
                <div id="change-display">change display</div>
            </div>
            <input type="text" id="typing-input" disabled>
            <div id="timer"></div>
            <div id="stats"></div>
            <button id="restart-button" style="display: none;">Restart</button>
            <div class="result-container" style="display: none;">
                <p id="result"></p>
            </div>
            <div class="circles">
                <div class="circle green"></div>
                <div class="circle yellow"></div>
                <div class="circle red"></div>
            </div>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
